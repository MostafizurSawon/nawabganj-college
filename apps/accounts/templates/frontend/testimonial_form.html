
{% extends 'dashboard/admin_d.html' %}
{% load crispy_forms_tags %}

{% block admin-content %}

<div class="container mt-5 pb-5">
  <h2>{{ title }}</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">{{ title }}</button>
    <a href="{% url 'testimonials_list_add' %}" class="btn btn-secondary ms-2 mt-3">Cancel</a>
  </form>
</div>
  
{% endblock admin-content %}
