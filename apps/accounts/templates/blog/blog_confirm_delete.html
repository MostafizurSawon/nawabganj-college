{% extends 'accounts/dashboard.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the blog titled <strong>{{ blog.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'blog_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
